<script type="text/javascript">
const menu = document.querySelector(".nav-list");
const hamburger = document.querySelector(".hamburger");
const close = document.querySelector(".close");

const showMenu = () =>
{
	hamburger.style.display = "none";
	close.style.transform = "translateY(0)";
  menu.style.transform = "translateY(0)";
};

const hideMenu = () => {
  close.style.transform = "translateY(-20rem)";
  hamburger.style.display = "block";
  menu.style.transform = "translateY(-200%)";
};

hamburger.addEventListener("click", showMenu);
close.addEventListener("click", hideMenu);

</script>


<script type="text/javascript">
	const galleryFilter = document.querySelector(".gallery-filter");
	const galleryImages = document.querySelectorAll(".gimage");

	galleryFilter.addEventListener("click", (e) => {
		if(e.target.classList.contains("filter-gallery"))
		{
			galleryFilter.querySelector(".active").classList.remove("active");

			e.target.classList.add("active");



			const filter = e.target.dataset.filter;

			galleryImages.forEach((image) => 
			{
				if(filter=== "all")
				{
					image.style.display = "block";
				}
				else if(image.classList.contains(filter))
				{
					image.style.display = "block";
				}
				else
				{
					image.style.display = "none";				

				}
			})
		}
	})
</script>

     var btn = $('#button');

$(window).scroll(function() {
  if ($(window).scrollTop() > 300) {
    btn.addClass('show');
  } else {
    btn.removeClass('show');
  }
});

btn.on('click', function(e) {
  e.preventDefault();
  $('html, body').animate({scrollTop:0}, '300');
});
